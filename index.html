<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Application</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/28fde90851.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <button onclick="openOverlay()" type="button" id="calculate">Create Budget</button>
    <div id="inputOverlay">
        <i onclick="closeOverlay()" class="fa-solid fa-xmark fa-2x"></i>


        <fieldset class="date">
            <legend>Current Date</legend>
            <div class="currentDate">
                <input id="todaysDate" type="date">
            </div>
        </fieldset>

        <fieldset class="income">
            <legend>Income Payout Method</legend>
                    <div class="income-payout">
                        <form method="post">
                            <input type="radio" name="payout" id="weekly">Weekly</button><br>
                            <input type="radio" name="payout" id="bi-weekly">Bi-Weekly</button>
                        </form>
                </div>
        </fieldset>


        <fieldset class="payday">
            <legend>PayDay</legend>
                <div id="day">
                    <form method="post">
                        <input type="radio" name="day" value="Sunday" id="sunday">SN</button>
                        <input type="radio" name="day" value="Monday" id="monday">MN</button>
                        <input type="radio" name="day" value="Tuesday" id="tuesday">TU</button>
                        <input type="radio" name="day" value="Wednesday" id="wednesday">WD</button>
                        <input type="radio" name="day" value="Thursday" id="thursday">TH</button>
                        <input type="radio" name="day" value="Friday" id="friday">FR</button>
                        <input type="radio" name="day" value="Saterday" id="saturday">SA</button>
                    </form>
                </div>
        </fieldset>


        <fieldset class="accounts">
            <legend>Accounts</legend>
                <div class="checkings">
                    <form method="post">
                        <label for="checking">Checkings Account</label>
                        <input type="number" id="checking" name="checking" placeholder="$">
                    </form>
                </div>


                
                <div class="savings">
                    <form method="post">
                        <label for="checking">Savings Account</label>
                        <input type="number" id="savings" name="savings" placeholder="$">
                    </form>
                </div>
              

        </fieldset>


        <fieldset class="income-weekly">
            <legend>Income</legend>
                    <label for="weekly">Weekly Income</label>
                    <input type="number" id="weekly-income" name="weekly" placeholder="$">
        </fieldset>



        <fieldset class="expenses">
            <legend>Expenses</legend>
                    <label for="weekly">Weekly Expenses</label>
                    <input type="number" id="weekly-expenses" name="weekly" placeholder="$">
        </fieldset>


        <fieldset class="savingsAmount">
            <legend>Savings</legend>
                <div class="savings-general">
                    <label for="weekly">General Account</label>
                    <input type="number" id="general" name="weekly" placeholder="$">
                </div>

                <div class="savings-emergency">
                    <label for="weekly">Emergency Account</label>
                    <input type="number" id="emergency" name="emergency" placeholder="$">
                </div>
        </fieldset>

        <button onclick="compute()" type="button" id="compute">Calculate</button>
    </div>

    <form id="month">
        <textarea id="monthTest" readonly>Budget Application</textarea>
    </form>

    <button onclick="nextMonth()" type="button" id="arrowRight"></button>
    <button onclick="lastMonth()" type="button" id="arrowLeft"></button>

    <div class="grid-container">
        <div id="day1"><textarea readonly id="num1"></textarea></div>
        <div id="day2"><textarea readonly id="num2"></textarea></div>
        <div id="day3"><textarea readonly id="num3"></textarea></div>  
        <div id="day4"><textarea readonly id="num4"></textarea></div>
        <div id="day5"><textarea readonly id="num5"></textarea></div>
        <div id="day6"><textarea readonly id="num6"></textarea></div>
        <div id="day7"><textarea readonly id="num7"></textarea></div>
        <div id="day8"><textarea readonly id="num8"></textarea></div>
        <div id="day9"><textarea readonly id="num9"></textarea></div>
        <div id="day10"><textarea readonly id="num10"></textarea></div>
        <div id="day11"><textarea readonly id="num11"></textarea></div>
        <div id="day12"><textarea readonly id="num12"></textarea></div>
        <div id="day13"><textarea readonly id="num13"></textarea></div>
        <div id="day14"><textarea readonly id="num14"></textarea></div>
        <div id="day15"><textarea readonly id="num15"></textarea></div>
        <div id="day16"><textarea readonly id="num16"></textarea></div>
        <div id="day17"><textarea readonly id="num17"></textarea></div>
        <div id="day18"><textarea readonly id="num18"></textarea></div>
        <div id="day19"><textarea readonly id="num19"></textarea></div>
        <div id="day20"><textarea readonly id="num20"></textarea></div>
        <div id="day21"><textarea readonly id="num21"></textarea></div>
        <div id="day22"><textarea readonly id="num22"></textarea></div>
        <div id="day23"><textarea readonly id="num23"></textarea></div>
        <div id="day24"><textarea readonly id="num24"></textarea></div>
        <div id="day25"><textarea readonly id="num25"></textarea></div>
        <div id="day26"><textarea readonly id="num26"></textarea></div>
        <div id="day27"><textarea readonly id="num27"></textarea></div>
        <div id="day28"><textarea readonly id="num28"></textarea></div>
        <div id="day29"><textarea readonly id="num29"></textarea></div>
        <div id="day30"><textarea readonly id="num30"></textarea></div>
        <div id="day31"><textarea readonly id="num31"></textarea></div>
        <div id="day32"><textarea readonly id="num32"></textarea></div>
        <div id="day33"><textarea readonly id="num33"></textarea></div>
        <div id="day34"><textarea readonly id="num34"></textarea></div>
        <div id="day35"><textarea readonly id="num35"></textarea></div>
        <div id="day36"><textarea readonly id="num36"></textarea></div>
        <div id="day37"><textarea readonly id="num37"></textarea></div>
        <div id="day38"><textarea readonly id="num38"></textarea></div>
        <div id="day39"><textarea readonly id="num39"></textarea></div>
        <div id="day40"><textarea readonly id="num40"></textarea></div>
        <div id="day41"><textarea readonly id="num41"></textarea></div>
        <div id="day42"><textarea readonly id="num42"></textarea></div>
      </div>
</div>




<script src="script.js"></script>
</body>
</html>
